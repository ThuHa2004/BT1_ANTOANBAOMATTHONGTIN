<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vigenere Cipher</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="card">
        <h2>Mã hóa Vigenere Cipher</h2>

        <div style="margin-top:12px;">
        <label for="input">Nhập văn bản mã hóa/giải mã</label>
        <textarea id="input" placeholder="Nhập bản rõ hoặc bản mã"></textarea>
        </div>

        <div>
        <label for="key">Khóa (chỉ chữ cái)</label>
        <input id="key" type="text" placeholder="Nhập key, vd: LEMON">
        <div class="small">Khóa sẽ lặp tương ứng cho các chữ cái; ký tự không phải chữ cái sẽ được giữ nguyên.</div>
        </div>


       


        <div class="row" style="margin-top:10px;">
        <div class="col"><button id="enc" class="btn-primary">Mã hóa</button></div>
        <div class="col"><button id="dec" class="btn-secondary">Giải mã</button></div>
        <div class="col"><button id="clear" class="btn-third">Clear</button></div>
        </div>


        <div style="margin-top:12px;">
        <label for="output">Kết quả</label>
        <textarea id="output" readonly></textarea>
        </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
